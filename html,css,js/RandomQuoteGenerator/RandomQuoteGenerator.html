<!--BEGINNER RANDOM QUOTE GENERATOR USING JS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomQuoteGenerator</title>
    <link rel="stylesheet" href="RandomQuoteGenerator.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>JavaScript Quote Generator Beginner</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    Spread love everywhere you go. Let no one ever come to you without leaving happier.
                </span>               
            </div>
            <div class="person">Mother Teresa</div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <script src="RandomQuoteGenerator.js"></script>
</body>
</html>
